<body>

<h1>ğŸŒˆ Study Pop!</h1>

<div class="card streak">
  <div class="label">ğŸ”¥ é€£ç¶šãƒ­ã‚°ã‚¤ãƒ³</div>
  <div class="count" id="streak">0</div>
  <div class="label">DAYS!!</div>
</div>

<div class="card">
  <div class="label">ğŸ“ ä»Šæ—¥ã®å‹‰å¼·ï¼ˆåˆ†ï¼‰</div>
  <input type="number" id="time" placeholder="30">
  <button onclick="saveStudy()">ğŸš€ è¨˜éŒ²ã™ã‚‹ï¼</button>
</div>

<div class="card">
  <h3>ğŸ“Š WEEKLY POWER</h3>
  <canvas id="graph" width="300" height="200"></canvas>
</div>

<script>
const DATA_KEY = "studyData";
const STREAK_KEY = "streakData";

const today = () => new Date().toISOString().slice(0,10);
const yesterday = () => {
  const d = new Date();
  d.setDate(d.getDate()-1);
  return d.toISOString().slice(0,10);
};

const load = k => JSON.parse(localStorage.getItem(k) || "{}");
const save = (k,v) => localStorage.setItem(k, JSON.stringify(v));

function saveStudy(){
  const t = Number(time.value);
  if(t<=0) return;

  const data = load(DATA_KEY);
  const d = today();
  data[d] = (data[d]||0)+t;
  save(DATA_KEY,data);

  updateStreak();
  time.value="";
  drawGraph();
}

function updateStreak(){
  const s = load(STREAK_KEY);
  const d = today();

  if(s.last===d) return;
  s.count = s.last===yesterday() ? (s.count||0)+1 : 1;
  s.last = d;

  save(STREAK_KEY,s);
  streak.textContent = s.count;
}

function drawGraph(){
  const ctx = graph.getContext("2d");
  ctx.clearRect(0,0,300,200);

  const data = load(DATA_KEY);
  const days=[...Array(7)].map((_,i)=>{
    const d=new Date();
    d.setDate(d.getDate()-(6-i));
    return d.toISOString().slice(0,10);
  });

  const vals = days.map(d=>data[d]||0);
  const max = Math.max(...vals,60);

  vals.forEach((v,i)=>{
    const h=(v/max)*130;
    const x=20+i*40;
    ctx.fillStyle="#ff9f1c";
    ctx.fillRect(x,170-h,28,h);
    ctx.fillStyle="#333";
    ctx.font="10px sans-serif";
    ctx.fillText(v, x+4,165-h);
  });
}

streak.textContent = (load(STREAK_KEY).count||0);
drawGraph();
</script>

</body>
